    enable: false
    # 是否自动展开评论框
    autoExpand: true
    # 应用编号
    clientID: '825033'
    # 应用秘钥
    clientSecret: 'aa6da03d6c3ef96e68f31fedbe9396516fdde451'
    # issue仓库名
    repo: 'blog-gitalk-repo'
    # Github名
    owner: 'Ledgerbiggg'
    # Github名
    admin: ['Ledgerbiggg']
