    facebook: https://www.facebook.com
    twitter: https://twitter.com
    github: https://github.com/Ledgerbiggg
    wechat: https://img2.imgtp.com/2024/02/11/38gw75oU.png
    email: https://img2.imgtp.com/2024/02/11/wPf9X0wE.png
  
# 备案
beian: 
    # 是否显示备案信息
    enable: true
    # 是否在主页面最底下显示备案信息(虽然丑，但是完全满足规定要求)
    enableFooter: false
    # 备案号
    beianInfo: 冀ICP备xxxxxxx号
    # 链接地址
    link: http://www.beian.miit.gov.cn

